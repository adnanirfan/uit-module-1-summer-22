<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table border="1">
      <tr>
        <td>15</td>
        <td>15</td>
        <td>30</td>
      </tr>
      <tr>
        <td>45</td>
        <td>60</td>
        <td>45</td>
      </tr>
      <tr>
        <td>60</td>
        <td>90</td>
        <td>90</td>
      </tr>
    </table>

    <hr />
    <table border="1">
      <tr>
        <th></th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
      </tr>
      <tr>
        <th scope="row">Tickets sold:</th>
        <td>120</td>
        <td>135</td>
      </tr>
      <tr>
        <th scope="row">Total sales:</th>
        <td>$600</td>
        <td>$675</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td colspan="2" rowspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td >Gym</td>
        <td>Home Ec</td>
      </tr>
    </table>
  </body>
</html>
