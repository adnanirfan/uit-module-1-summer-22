  <body>
    <h2>TASK 1</h2>

      var a = 10;

    .....................................................
    <script>
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`The value of ++a is: ${++a} <br>`);
      document.write(`Now the value of a is: ${a} <br>`);
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`The value of ++a is: ${a++} <br>`);
      document.write(`Now the value of a is: ${a} <br>`);
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`The value of --a is: ${--a} <br>`);
      document.write(`Now the value of a is: ${a} <br>`);
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`<br>`);
      document.write(`The value of --a is: ${a--} <br>`);
      document.write(`Now the value of a is: ${a} <br>`);
    </script>
    <h2>TASK 2</h2>
    <script>
      var a = 2;
      var b = 1;
      document.write(`a is: ${a}<br> `);
      document.write(`b is: ${b} <br>`);
      document.write(`--a is: ${--a} <br>`);
      document.write(`--b is: ${--b} <br>`);
      document.write(`(--a) - (--b): is ${--a - --b} <br>`);
      document.write(`(--a) - (--b) + (++b) is: ${--a - --b + ++b} <br>`);
      document.write(`Result: ${--a - --b + ++b - b--} <br>`);
    </script>

    <h2 style="color: green">TASK 4</h2>
    <script>
      let num = 5;
      let input = prompt("Enter Any Number: ", 34);
      if (number(input)) {

      }
      for (let i = 1; i < 11; i++) {
