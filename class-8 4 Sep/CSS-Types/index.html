<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Types</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        color: deeppink;
      }
      #module-4 {
          color: indianred;
      }
      .module-5 {
          color: crimson;
      }
    </style>
  </head>
  <body>
    <!-- Inline -->
    <h1 style="color: blue">Module 1</h1>

    <!-- Internal -->
    <h2>Module 2</h2>

    <!-- External -->
    <h3>Module 3</h3>

    <!-- ID -->
    <h4 id="module-4">Module 4</h4>

    <!-- Class -->
    <h5 class="module-5">Module 5</h5>
  </body>
</html>
